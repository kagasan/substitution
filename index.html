<html>
    <head>
        <meta charset="utf-8"/>
        <title>substitution</title>
        <script type="text/javascript" src = "script.js"></script>
    </head>
    <body>
        <form name="form">
            ↓ここに暗号化された文字列を入力．<br>
            <textarea name="input">input ntp</textarea><br>
            ↓ここに変換パターンを入力．（「変換前文字　空白　変換後文字列」を1行ずつ．）<br>
            <textarea name="hint"></textarea><br>
            ↓ここに変換結果が出ます．<br>
            <textarea name="result"></textarea><br>
            ↓ここに出現文字列が頻度順に出ます．（「出現回数　変換前文字列　変換後文字列」）<br>
            <textarea name="count"></textarea><br>
        </form>
    </body>
</html>
